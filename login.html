<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>収支管理アプリ - ログイン</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="login-styles.css" />
  </head>
  <body>
    <div class="container login-container">
      <h1>収支管理アプリ</h1>

      <div class="auth-form active" id="login-form-container">
        <h2>ログイン</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="login-email">メールアドレス:</label>
            <input
              type="email"
              id="login-email"
              placeholder="example@mail.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="login-password">パスワード:</label>
            <input type="password" id="login-password" required />
          </div>
          <div class="form-error" id="login-error"></div>
          <button type="submit">ログイン</button>
        </form>
        <div class="auth-switch">
          <p>
            アカウントをお持ちでないですか？
            <a href="#" id="show-register">登録する</a>
          </p>
        </div>
      </div>

      <div class="auth-form" id="register-form-container">
        <h2>アカウント登録</h2>
        <form id="register-form">
          <div class="form-group">
            <label for="register-name">お名前:</label>
            <input
              type="text"
              id="register-name"
              placeholder="お名前"
              required
            />
          </div>
          <div class="form-group">
            <label for="register-email">メールアドレス:</label>
            <input
              type="email"
              id="register-email"
              placeholder="example@mail.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="register-password">パスワード:</label>
            <input
              type="password"
              id="register-password"
              minlength="6"
              required
            />
            <small>※6文字以上で入力してください</small>
          </div>
          <div class="form-group">
            <label for="register-confirm-password">パスワード(確認):</label>
            <input
              type="password"
              id="register-confirm-password"
              minlength="6"
              required
            />
          </div>
          <div class="form-error" id="register-error"></div>
          <button type="submit">登録する</button>
        </form>
        <div class="auth-switch">
          <p>
            すでにアカウントをお持ちですか？
            <a href="#" id="show-login">ログインする</a>
          </p>
        </div>
      </div>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
